<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div menu</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;

        }

        div:hover {
            color: red;


        }
    </style>
</head>

<body>
    <h1>Aqui é um protótipo de um menu</h1>
    <p>Quando passar o mouse em cima vai abrir opções</p>
    <div>
        Menu
        <p>Carros</p>
        <p>Motos</p>
        <p>Bicicletas</p>


    </div>

</body>

</html>
